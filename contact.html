<!DOCTYPE html>
<html>
    <head>

        <title>Basic HTML Website | Contact</title>

        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

        <link rel="stylesheet" href="global.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:type" content="website">
        <meta property="og:title" content="Basic HTML Website">
        <meta property="og:description" content="Goal of this project is to teach me how to structure a website using HTML i.e. different sections of a website like header, footer, navigation, main content, sidebars etc. Do not style the website, only focus on the structure. Styling will be done in separate projects.">

    </head>
    <body>

        <header>

            <h2>your name</h2>

            <nav>
                <a href="index.html">Home  |</a>
                <a href="projects.html">Projects  |</a>
                <a href="articles.html">Articles  |</a>
                <a href="contact.html">Contacts</a>
            </nav>

            <br>

            <h1>Contact</h1>

            <h3>Send me a message if you want to contact me.</h3>

        </header>

        <main>

            <form>

                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required placeholder="Write name here."/>

                <br><br>

                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" required placeholder="Write e-mail here."/>

                <br><br>

                <label for="text">Enter your message: </label>
                <textarea name="message" rows="10" cols="30" placeholder="Write your message here."></textarea>

                <br><br>

                <input type="submit" value="Send Message" />

            </form>

        </main>

        <footer>

            <h2> Â© all rights reserved 2025</h2>

        </footer>

    </body>
</html>
